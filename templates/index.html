<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paddleocr 系统</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-eye me-2"></i>paddleocr v0.2.0
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="system-status">
                    <span class="status-indicator status-online"></span>
                    <span id="status-text">系统正常</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 主要区域 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-upload me-2"></i>文件上传</h5>
                    </div>
                    <div class="card-body">
                        <div id="upload-area" class="upload-area">
                            <div id="upload-content">
                                <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                                <h5>正在检测系统状态...</h5>
                                <p class="text-muted">请稍候</p>
                            </div>
                        </div>
                        
                        <!-- 结果区域 -->
                        <div id="result-area" class="mt-4" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">识别结果:</h6>
                                
                                <!-- 格式选择器 -->
                                <div class="format-selector">
                                    <div class="btn-group" role="group" aria-label="输出格式选择">
                                        <input type="radio" class="btn-check" name="format" id="format-text" value="text" checked>
                                        <label class="btn btn-outline-primary btn-sm" for="format-text" title="纯文本格式 (Ctrl+1)">
                                            <i class="fas fa-file-alt me-1"></i>纯文本
                                        </label>
                                        
                                        <input type="radio" class="btn-check" name="format" id="format-markdown" value="markdown">
                                        <label class="btn btn-outline-primary btn-sm" for="format-markdown" title="Markdown格式 (Ctrl+2)">
                                            <i class="fab fa-markdown me-1"></i>Markdown
                                        </label>
                                    </div>
                                    
                                    <!-- 快捷键帮助按钮 -->
                                    <button type="button" class="btn btn-link btn-sm ms-2 p-0" 
                                            data-bs-toggle="tooltip" data-bs-placement="top" 
                                            title="键盘快捷键：Ctrl+1/2切换格式，Ctrl+D下载，Alt+1/2/3切换Markdown视图"
                                            style="font-size: 14px; color: #6c757d;">
                                        <i class="fas fa-keyboard"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- 格式控制区域 -->
                            <div class="format-controls mb-3">
                                <!-- Markdown视图控制按钮（仅在Markdown格式时显示） -->
                                <div class="markdown-view-controls" style="display: none;">
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Markdown视图">
                                        <input type="radio" class="btn-check" name="markdown-view" id="view-raw" value="raw" checked>
                                        <label class="btn btn-outline-secondary" for="view-raw" title="原始代码视图 (Alt+1)">
                                            <i class="fas fa-code me-1"></i>原始代码
                                        </label>
                                        
                                        <input type="radio" class="btn-check" name="markdown-view" id="view-preview" value="preview">
                                        <label class="btn btn-outline-secondary" for="view-preview" title="预览视图 (Alt+2)">
                                            <i class="fas fa-eye me-1"></i>预览
                                        </label>
                                        
                                        <input type="radio" class="btn-check" name="markdown-view" id="view-split" value="split">
                                        <label class="btn btn-outline-secondary" for="view-split" title="并排视图 (Alt+3)">
                                            <i class="fas fa-columns me-1"></i>并排
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- 下载控制区域 -->
                                <div class="download-controls float-end">
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-success download-btn" data-format="text" title="下载纯文本文件 (Ctrl+D)">
                                            <i class="fas fa-download me-1"></i>下载 TXT
                                        </button>
                                        <button class="btn btn-success download-btn" data-format="markdown" title="下载Markdown文件 (Ctrl+D)">
                                            <i class="fas fa-download me-1"></i>下载 MD
                                        </button>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            
                            <!-- 文本显示区域 -->
                            <div class="result-display">
                                <div class="text-content">
                                    <textarea class="form-control" id="result-text" rows="10" readonly></textarea>
                                </div>
                                
                                <!-- Markdown预览区域 -->
                                <div class="markdown-preview" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-6 markdown-raw-col">
                                            <h6 class="small text-muted">Markdown代码:</h6>
                                            <textarea class="form-control" id="markdown-raw" rows="10" readonly></textarea>
                                        </div>
                                        <div class="col-md-6 markdown-rendered-col">
                                            <h6 class="small text-muted">预览效果:</h6>
                                            <div id="markdown-rendered" class="markdown-content border rounded p-3" style="min-height: 250px; background-color: #f8f9fa;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-2">
                                <button class="btn btn-primary btn-sm" onclick="copyResult()">
                                    <i class="fas fa-copy me-1"></i>复制结果
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 侧边栏 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>OCR状态</h6>
                            <span id="ocr-status" class="badge bg-warning">检测中</span>
                        </div>
                        
                        <div class="mb-3">
                            <h6>支持格式</h6>
                            <div class="d-flex flex-wrap gap-1">
                                <span class="badge bg-light text-dark">JPG</span>
                                <span class="badge bg-light text-dark">PNG</span>
                                <span class="badge bg-light text-dark">BMP</span>
                                <span class="badge bg-light text-dark">TIFF</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <h6>模型信息</h6>
                            <div id="models-info">
                                <span class="badge bg-secondary">检测中...</span>
                            </div>
                        </div>
                        
                        <div class="alert alert-info small">
                            <i class="fas fa-lightbulb me-1"></i>
                            <strong>提示:</strong> 首次使用需要下载模型文件，请保持网络连接。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <!-- 错误处理模块 -->
    <script src="{{ url_for('static', filename='js/modules/error-handler.js') }}"></script>
    <!-- 格式管理模块 -->
    <script src="{{ url_for('static', filename='js/modules/format-manager.js') }}"></script>
    <!-- 下载管理模块 -->
    <script src="{{ url_for('static', filename='js/modules/download-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
