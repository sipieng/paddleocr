<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddlePaddle OCR 系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-eye me-2"></i>PaddlePaddle OCR v0.1
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="system-status">
                    <span class="status-indicator status-online"></span>
                    <span id="status-text">系统正常</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 主要区域 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-upload me-2"></i>文件上传</h5>
                    </div>
                    <div class="card-body">
                        <div id="upload-area" class="upload-area">
                            <div id="upload-content">
                                <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                                <h5>正在检测系统状态...</h5>
                                <p class="text-muted">请稍候</p>
                            </div>
                        </div>
                        
                        <!-- 结果区域 -->
                        <div id="result-area" class="mt-4" style="display: none;">
                            <h6>识别结果:</h6>
                            <textarea class="form-control" id="result-text" rows="10" readonly></textarea>
                            <div class="mt-2">
                                <button class="btn btn-primary btn-sm" onclick="copyResult()">
                                    <i class="fas fa-copy me-1"></i>复制结果
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 侧边栏 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>OCR状态</h6>
                            <span id="ocr-status" class="badge bg-warning">检测中</span>
                        </div>
                        
                        <div class="mb-3">
                            <h6>支持格式</h6>
                            <div class="d-flex flex-wrap gap-1">
                                <span class="badge bg-light text-dark">JPG</span>
                                <span class="badge bg-light text-dark">PNG</span>
                                <span class="badge bg-light text-dark">BMP</span>
                                <span class="badge bg-light text-dark">TIFF</span>
                            </div>
                        </div>
                        
                        <div class="alert alert-info small">
                            <i class="fas fa-lightbulb me-1"></i>
                            <strong>提示:</strong> 首次使用需要下载模型文件，请保持网络连接。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
